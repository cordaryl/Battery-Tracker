                if (entryMode === 'report') {
                    if (!currentReport) { alert("Start a report first."); return; }
                    const newItem = { ...formData, weight: parseFloat(formData.totalWeight)||0, unitWeight: parseFloat(formData.unitWeight)||0, count: parseInt(formData.count)||0, id: Date.now().toString() };
                    
                    if (editingReportItemIndex !== null) {
                        const updatedItems = [...currentReport.items];
                        updatedItems[editingReportItemIndex] = newItem;
                        setCurrentReport(prev => ({ ...prev, items: updatedItems }));
                        setEditingReportItemIndex(null);
                    } else {
                        setCurrentReport(prev => ({ ...prev, items: [...prev.items, newItem] }));
                    }

                    // Auto-Add UPS
                    const upsKey = ((formData.upsMake||"").trim() + (formData.upsModel||"").trim()).toLowerCase();
                    const upsExists = fullUpsLibrary.some(u => ((u.make||"").trim() + (u.model||"").trim()).toLowerCase() === upsKey);
                    if (!upsExists && formData.upsMake && formData.upsModel) {
                        await addDoc(collection(db, 'custom_ups_library'), { make: formData.upsMake, model: formData.upsModel, type: 'Other' });
                    }

                    // Keep context
                    setFormData(prev => ({...prev, batteryModel: '', manufacturer: '', unitWeight: '', totalWeight: '', count: '', ampHours: '', expectedLife: '', dateCode: '', notes: ''})); 
                } else {
                    try {
                        const payload = { ...formData, weight: parseFloat(formData.totalWeight)||0, unitWeight: parseFloat(formData.unitWeight)||0, count: parseInt(formData.count)||0, dateStr: new Date().toLocaleDateString(), archived: false };
                        if(formData.location && !savedSources.includes(formData.location)) await addDoc(collection(db, 'saved_sources'), {name: formData.location});
                        
                        const modelKey = ((formData.manufacturer||"").trim() + (formData.batteryModel||"").trim()).toLowerCase();
                        const exists = fullLibrary.some(b => ((b.manufacturer||"").trim() + (b.model||"").trim()).toLowerCase() === modelKey);
                        if (!exists && formData.batteryModel && formData.manufacturer) {
                            await addDoc(collection(db, 'custom_library'), { manufacturer: formData.manufacturer, model: formData.batteryModel, type: formData.type, weight: parseFloat(formData.unitWeight)||0, ah: formData.ampHours, life: formData.expectedLife });
                        }

                        if(editingId) {
                            try { await updateDoc(doc(db, 'recycling_logs', editingId), payload); } 
                            catch (err) { await setDoc(doc(db, 'recycling_logs', editingId), {...payload, createdAt: serverTimestamp()}); }
                        }
                        else await addDoc(collection(db, 'recycling_logs'), {...payload, createdAt: serverTimestamp()});
                        
                        setEditingId(null);
                        setFormData({ batteryModel: '', manufacturer: '', type: 'Lead-Acid', lithiumType: '', unitWeight: '', totalWeight: '', count: '', ampHours: '', expectedLife: '', dateCode: '', notes: '', location: '', installDate: new Date().toISOString().split('T')[0], expiryDate: '', room: '', building: '', site: '', upsMake: '', upsModel: '', upsSerial: '', upsKva: '' });
                        setActiveTab('dashboard');
                    } catch(err) { console.error(err); alert("Error saving."); }
                }
            };

            const startEditReportItem = (item, index) => { setFormData(item); setEditingReportItemIndex(index); };

            const saveReportToDb = async () => {
                if (!currentReport || currentReport.items.length === 0) return;
                if (!confirm("Save this report?")) return;
                try {
                    const reportData = { ...currentReport, lastModified: serverTimestamp(), dateStr: currentReport.dateStr || new Date().toLocaleDateString() };
                    if (currentReport.id) await updateDoc(doc(db, 'service_reports', currentReport.id), reportData);
                    else await addDoc(collection(db, 'service_reports'), { ...reportData, createdAt: serverTimestamp() });
                    setCurrentReport(null); setEntryMode('recycle'); setActiveTab('archives'); setArchiveSubTab('reports'); alert("Report Saved!");
                } catch (e) { console.error(e); }
            };

            const openReportForEdit = (report) => { setCurrentReport(report); setEntryMode('report'); setActiveTab('log'); setArchiveSubTab('reports'); };

            const startPM = (oldReport) => {
                if(!confirm("Create new PM based on this report?")) return;
                const newReport = { ...oldReport, id: null, dateStr: new Date().toLocaleDateString(), items: oldReport.items.map(i => ({...i, id: Date.now() + Math.random(), notes: ''})) };
                setCurrentReport(newReport); setEntryMode('report'); setActiveTab('log');
            };

            const saveSettings = async () => { if (!user) return; await setDoc(doc(db, 'settings', 'global_config'), appSettings); alert("Settings Saved!"); };

            const handleNewLibSubmit = async (e) => {
                e.preventDefault();
                const dataToSave = { manufacturer: newLibData.manufacturer, model: newLibData.model, type: newLibData.type, weight: parseFloat(newLibData.weight)||0, ah: newLibData.ah, life: newLibData.life };
                if(newLibData.id) await updateDoc(doc(db, 'custom_library', newLibData.id), dataToSave);
                else await addDoc(collection(db, 'custom_library'), dataToSave);
                setAddingLibItem(false); setNewLibData({ id: null, manufacturer: '', model: '', type: 'Lead-Acid', weight: '', ah: '', life: '' });
            };

            const handleNewUpsSubmit = async (e) => {
                e.preventDefault();
                const dataToSave = { make: newUpsData.make, family: newUpsData.family, model: newUpsData.model, type: newUpsData.type, acV: newUpsData.acV, dcV: newUpsData.dcV };
                if(newUpsData.id) await updateDoc(doc(db, 'custom_ups_library', newUpsData.id), dataToSave);
                else await addDoc(collection(db, 'custom_ups_library'), dataToSave);
                setAddingUpsItem(false); setNewUpsData({ id: null, make: '', family: '', model: '', type: '', acV: '', dcV: '' });
            };

            const handleEditLibItem = (e, item) => {
                e.stopPropagation();
                setNewLibData({ id: item.id || null, manufacturer: item.manufacturer || '', model: item.model || '', type: item.type || 'Lead-Acid', weight: String(item.weight || ''), ah: String(item.ah || ''), life: String(item.life || '') });
                setAddingLibItem(true); window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleEditUpsItem = (e, item) => {
                e.stopPropagation();
                setNewUpsData({ id: item.id || null, make: item.make || '', family: item.family || '', model: item.model || '', type: item.type || '', acV: item.acV || '', dcV: item.dcV || '' });
                setAddingUpsItem(true); window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            
            const handleDeleteLibItem = async (e, item, col) => {
                e.stopPropagation();
                if (!item.id) { alert("Cannot delete built-in items."); return; }
                if(confirm("Delete item?")) await deleteDoc(doc(db, col, item.id));
            };

            const handleModelSearch = async (val) => {
                setFormData(p => ({...p, batteryModel: val}));
                if(val.length > 1) {
                    const s = val.toLowerCase();
                    setSuggestions(fullLibrary.filter(b => (b.model||'').toLowerCase().includes(s) || (b.manufacturer||'').toLowerCase().includes(s)));
                } else setSuggestions([]);
            };
            
            const handleUpsSearch = (val) => {
                setFormData(p => ({...p, upsModel: val}));
                if(val.length > 1) {
                    const s = val.toLowerCase();
                    setUpsSuggestions(fullUpsLibrary.filter(u => (u.model||'').toLowerCase().includes(s) || (u.make||'').toLowerCase().includes(s) || (u.family||'').toLowerCase().includes(s)));
                } else setUpsSuggestions([]);
            }

            const selectBattery = (b) => {
                setFormData(p => ({ ...p, batteryModel: b.model, manufacturer: b.manufacturer, type: b.type, unitWeight: String(b.weight), ampHours: String(b.ah||''), expectedLife: String(b.life||'') }));
                setSuggestions([]);
            };

            const selectUps = (u) => {
                setFormData(p => ({...p, upsMake: u.make, upsModel: `${u.family ? u.family + ' ' : ''}${u.model}`, upsKva: '' }));
                setUpsSuggestions([]);
            };

            const aiScan = async (e) => {
                const file = e.target.files[0]; if(!file) return;
                if(!GEMINI_API_KEY) { alert("API Key missing."); return; }
                setScanning(true);
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{text: "Analyze battery label. Return JSON: manufacturer, model, type, weight (lbs), ah, life."}, {inlineData: {mimeType: file.type, data: reader.result.split(',')[1]}}] }] }) });
                        const data = await res.json();
                        const json = JSON.parse(data.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0]);
                        setFormData(p => ({...p, batteryModel: json.model||'', manufacturer: json.manufacturer||'', type: json.type||'Lead-Acid', unitWeight: String(json.weight||''), ampHours: String(json.ah||''), expectedLife: String(json.life||'')}));
                    } catch(err) { console.error(err); alert("Scan failed."); }
                    setScanning(false);
                };
                reader.readAsDataURL(file);
            };

            const aiTextSearch = async () => {
                if(!GEMINI_API_KEY || !formData.batteryModel) return;
                setSearchingModel(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{text: `Search specs for battery: ${formData.batteryModel}. Return JSON: manufacturer, type, weight (lbs), ah, life.`}] }] }) });
                    const data = await res.json();
                    const json = JSON.parse(data.candidates[0].content.parts[0].text.match(/\{[\s\S]*\}/)[0]);
                    setFormData(p => ({...p, manufacturer: json.manufacturer||p.manufacturer, type: json.type||p.type, unitWeight: String(json.weight||p.unitWeight), ampHours: String(json.ah||p.ampHours), expectedLife: String(json.life||p.expectedLife)}));
                } catch(err) { alert("AI Search failed."); }
                setSearchingModel(false);
            };

            const getGroupedLogs = (data, groupBy) => {
                const groups = {};
                data.filter(l => (l.location||'').toLowerCase().includes(dbSearch.toLowerCase()) || (l.batteryModel||'').toLowerCase().includes(dbSearch.toLowerCase()))
                    .forEach(l => {
                        let k = 'Unknown';
                        if (groupBy === 'jobName') k = l.jobName || 'Unassigned Logs';
                        else k = l[groupBy] || 'Unknown';
                        if(!groups[k]) groups[k] = [];
                        groups[k].push(l);
                    });
                return groups;
            };

            const getGroupedLibrary = (data) => {
                const groups = {};
                data.filter(l => (l.model||'').toLowerCase().includes(dbSearch.toLowerCase()) || (l.manufacturer||'').toLowerCase().includes(dbSearch.toLowerCase()))
                    .forEach(l => {
                        const k = l.manufacturer || 'Generic';
                        if(!groups[k]) groups[k] = [];
                        groups[k].push(l);
                    });
                return groups;
            };
            
            const getGroupedUpsLibrary = (data) => {
                const groups = {};
                data.filter(l => (l.model||'').toLowerCase().includes(dbSearch.toLowerCase()) || (l.make||'').toLowerCase().includes(dbSearch.toLowerCase()))
                    .forEach(l => {
                        const k = l.make || 'Generic';
                        if(!groups[k]) groups[k] = [];
                        groups[k].push(l);
                    });
                return groups;
            }

            const groupedActive = useMemo(() => getGroupedLogs(activeLogs, 'location'), [activeLogs, dbSearch]);
            const groupedArchive = useMemo(() => getGroupedLogs(archivedLogs, archiveGroupBy), [archivedLogs, dbSearch, archiveGroupBy]);
            const groupedLib = useMemo(() => getGroupedLibrary(fullLibrary), [fullLibrary, dbSearch]);
            const groupedUps = useMemo(() => getGroupedUpsLibrary(fullUpsLibrary), [fullUpsLibrary, dbSearch]);

            const groupedReports = useMemo(() => {
                 const groups = {};
                serviceReports.filter(r => (r.customer||'').toLowerCase().includes(dbSearch.toLowerCase()) || (r.site||'').toLowerCase().includes(dbSearch.toLowerCase()))
                    .forEach(r => {
                        const k = r.customer || 'Unknown Customer';
                        if(!groups[k]) groups[k] = [];
                        groups[k].push(r);
                    });
                return groups;
            }, [serviceReports, dbSearch]);

            const toggleArchive = async (id, status) => {
                if (!user) return;
                try { await updateDoc(doc(db, 'recycling_logs', id), { archived: !status }); } catch (e) { console.error(e); }
            };
            
            const groupArchivedItems = async () => {
                if(selectedLogIds.size === 0) return;
                const groupName = prompt("Enter Group/Job Name:", `Job - ${new Date().toLocaleDateString()}`);
                if(!groupName) return;
                const batch = writeBatch(db);
                selectedLogIds.forEach(id => batch.update(doc(db, 'recycling_logs', id), { archived: true, jobName: groupName }));
                await batch.commit(); setSelectedLogIds(new Set()); alert("Grouped & Archived."); setArchiveGroupBy('jobName');
            };

            const batchRestore = async () => {
                const batch = writeBatch(db);
                selectedLogIds.forEach(id => batch.update(doc(db, 'recycling_logs', id), { archived: false }));
                await batch.commit(); setSelectedLogIds(new Set()); alert("Restored Selected.");
            };

            const batchDelete = async () => {
                if(!confirm("Permanently delete?")) return;
                const batch = writeBatch(db);
                selectedLogIds.forEach(id => batch.delete(doc(db, 'recycling_logs', id)));
                await batch.commit(); setSelectedLogIds(new Set()); alert("Deleted Selected.");
            };

            const togglePrintFilter = (category, value) => {
                setPrintFilters(prev => {
                    const newSet = new Set(prev[category]);
                    if (newSet.has(value)) newSet.delete(value);
                    else newSet.add(value);
                    return { ...prev, [category]: newSet };
                });
            };

            if (loading) return <div className="flex h-screen items-center justify-center bg-slate-50 dark:bg-slate-950 text-slate-400"><Loader2 className="animate-spin mr-2" /> Loading...</div>;

            // --- PRINT REPORT ---
            if (printMode) {
                let itemsToPrint = [];
                let title = appSettings.companyName;
                let subHeader = "Recycling Manifest";
                let isServiceReport = false;

                if (currentPrintReport) {
                    itemsToPrint = currentPrintReport.items;
                    title = currentPrintReport.customer;
                    subHeader = `${currentPrintReport.site || ''} - ${currentPrintReport.dateStr}`;
                    isServiceReport = true;
                } else {
                    const source = activeTab === 'archives' ? archivedLogs : activeLogs;
                    itemsToPrint = selectedLogIds.size > 0 ? source.filter(l => selectedLogIds.has(l.id)) : source;
                    
                    if (appSettings.dynamicReports) {
                        if (archiveGroupBy === 'location') {
                            const uniqueLocs = [...new Set(itemsToPrint.map(l => l.location))];
                            if (uniqueLocs.length === 1) title = uniqueLocs[0];
                        } else if (archiveGroupBy === 'manufacturer') {
                            const uniqueManuf = [...new Set(itemsToPrint.map(l => l.manufacturer))];
                            if (uniqueManuf.length === 1) title = uniqueManuf[0];
                        }
                    }
                }

                // Filtering Logic for Report
                const filteredItems = itemsToPrint.filter(item => {
                    if (!isServiceReport) return true; 
                    if (printFilters.sites.size > 0 && !printFilters.sites.has(item.site)) return false;
                    if (printFilters.buildings.size > 0 && !printFilters.buildings.has(item.building)) return false;
                    if (printFilters.rooms.size > 0 && !printFilters.rooms.has(item.room)) return false;
                    return true;
                });

                // Group Hierarchy
                const reportGroups = filteredItems.reduce((acc, item) => {
                    const site = item.site || item.location || 'General Site';
                    const bldg = item.building || 'Main Building';
                    const room = item.room || 'General Area';
                    const upsKey = item.upsSerial ? `${item.upsMake} ${item.upsModel} (SN: ${item.upsSerial})` : 'General Equipment';
                    
                    if (!acc[site]) acc[site] = {};
                    if (!acc[site][bldg]) acc[site][bldg] = {};
                    if (!acc[site][bldg][room]) acc[site][bldg][room] = {};
                    if (!acc[site][bldg][room][upsKey]) acc[site][bldg][room][upsKey] = [];
                    
                    acc[site][bldg][room][upsKey].push(item);
                    return acc;
                }, {});

                // Get Unique Filter Options
                const availableSites = [...new Set(itemsToPrint.map(i => i.site).filter(Boolean))];
                const availableBldgs = [...new Set(itemsToPrint.map(i => i.building).filter(Boolean))];
                const availableRooms = [...new Set(itemsToPrint.map(i => i.room).filter(Boolean))];

                return (
                    <div className="min-h-screen bg-white text-black p-8 font-sans">
                        <div className="no-print mb-8 bg-slate-100 p-4 rounded border">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="font-bold">Report Configuration</h2>
                                <div className="flex gap-2"><button onClick={()=>window.print()} className={`px-4 py-2 text-white rounded ${theme.primary}`}>Print</button><button onClick={()=>{setPrintMode(false); setCurrentPrintReport(null);}} className="px-4 py-2 border rounded bg-white text-black">Close</button></div>
                            </div>
                            
                            {isServiceReport && (
                                <div className="grid grid-cols-3 gap-4 text-xs">
                                    <div><p className="font-bold mb-1">Filter Sites</p>{availableSites.map(s => <label key={s} className="flex items-center"><input type="checkbox" checked={!printFilters.sites.has(s)} onChange={()=>togglePrintFilter('sites', s)} className="mr-2"/>{s}</label>)}</div>
                                    <div><p className="font-bold mb-1">Filter Buildings</p>{availableBldgs.map(s => <label key={s} className="flex items-center"><input type="checkbox" checked={!printFilters.buildings.has(s)} onChange={()=>togglePrintFilter('buildings', s)} className="mr-2"/>{s}</label>)}</div>
                                    <div><p className="font-bold mb-1">Filter Rooms</p>{availableRooms.map(s => <label key={s} className="flex items-center"><input type="checkbox" checked={!printFilters.rooms.has(s)} onChange={()=>togglePrintFilter('rooms', s)} className="mr-2"/>{s}</label>)}</div>
                                </div>
                            )}
                        </div>

                        <div className="flex justify-between items-end border-b-2 border-black pb-4 mb-6">
                            <div className="flex items-center gap-4">
                                {appSettings.reportLogo && appSettings.logoUrl && <img src={appSettings.logoUrl} className={`h-12 object-contain ${appSettings.invertLogoPrint ? 'invert' : ''}`}/>}
                                <div><h1 className="text-3xl font-bold uppercase tracking-tight">{title}</h1><p className="text-sm text-gray-500">{subHeader}</p></div>
                            </div>
                            <div className="text-right text-sm"><p>{new Date().toLocaleDateString('en-US')}</p><p className="font-bold">Total: {filteredItems.reduce((a,l)=>a+Number(l.weight),0).toLocaleString()} lbs</p></div>
                        </div>
                        
                        {Object.entries(reportGroups).map(([site, bldgs]) => (
                            <div key={site} className="mb-8">
                                {Object.keys(reportGroups).length > 1 && <h2 className="text-xl font-bold mb-2 uppercase border-b border-slate-400 pb-1">{site}</h2>}
                                {Object.entries(bldgs).map(([bldg, rooms]) => (
                                    <div key={bldg} className="mb-6 pl-0">
                                        {(Object.keys(bldgs).length > 1 || bldg !== 'Main Building') && <h3 className="text-lg font-bold mb-2 text-slate-800">{bldg}</h3>}
                                        {Object.entries(rooms).map(([room, upsUnits]) => (
                                            <div key={room} className="mb-6 break-inside-avoid">
                                                <h4 className="font-bold text-sm uppercase mb-2 pl-2 bg-slate-200 py-1 group-header border border-slate-300">{room}</h4>
                                                
                                                {Object.entries(upsUnits).map(([upsName, items]) => (
                                                    <div key={upsName} className="mb-4 pl-2">
                                                        <div className="text-xs font-bold mb-1 ups-header text-blue-800 uppercase">{upsName} {items[0].upsKva ? `(${items[0].upsKva})` : ''}</div>
                                                        <table className="w-full text-left text-sm print-bordered">
                                                            <thead><tr className="bg-slate-50"><th>Manufacturer / Model</th>{appSettings.showDates && <th>Install / Exp / Status</th>}<th className="text-right">Unit Lbs</th><th className="text-right">Qty</th><th className="text-right">Total Lbs</th><th>Notes</th></tr></thead>
                                                            <tbody>{items.map((l, idx) => (
                                                                <tr key={idx} className={`${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50 zebra-row-odd'}`}>
                                                                    <td className="py-1"><span className="font-bold">{l.manufacturer}</span> {l.batteryModel}</td>
                                                                    {appSettings.showDates && <td className="py-1 text-xs flex items-center gap-2">{formatDate(l.installDate) || '-'} / {formatDate(l.expiryDate) || '-'} <StatusIcon date={l.expiryDate}/></td>}
                                                                    <td className="py-1 text-right">{l.unitWeight}</td><td className="py-1 text-right font-bold">{l.count}</td><td className="py-1 text-right font-mono">{l.weight}</td>
                                                                    <td className="py-1 text-xs italic">{l.notes}</td>
                                                                </tr>
                                                            ))}</tbody>
                                                        </table>
                                                    </div>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        ))}
                    </div>
                );
            }

            return (
                <div className={`${appSettings.fontStyle} text-sm md:text-base flex flex-col h-screen`}>
                    <div className={`z-50 sticky top-0 w-full p-3 md:px-6 flex justify-between items-center bg-slate-900 text-white shadow-md`}>
                        <div className="flex items-center space-x-3">
                            {appSettings.logoUrl ? <img src={appSettings.logoUrl} className="h-8 md:h-10 object-contain" /> : <div className={`p-2 rounded-lg ${theme.primary} text-white`}><Battery size={20}/></div>}
                            <h1 className="text-lg md:text-xl font-bold tracking-tight">{String(appSettings.companyName)}</h1>
                        </div>
                        <nav className="hidden md:flex gap-1">{['dashboard', 'log', 'database', 'archives', 'settings'].map(t => (<button key={t} onClick={() => setActiveTab(t)} className={`px-4 py-2 rounded-lg font-bold capitalize transition-all ${activeTab === t ? `${theme.primary} text-white shadow-md` : 'hover:bg-slate-800'}`}>{t}</button>))}</nav>
                        <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 rounded-full hover:bg-slate-800 transition-colors">{isDarkMode ? <Sun size={20} className="text-amber-400" /> : <Moon size={20} className="text-slate-400" />}</button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
                            
                            <div className="lg:col-span-2 space-y-6">
                                {activeTab === 'dashboard' && (
                                    <>
                                        <div className="grid grid-cols-2 gap-4">
                                            <Card className={`p-6 border-l-4 ${theme.border}`}><p className="text-xs font-bold opacity-60 uppercase tracking-wider">Total Recycled</p><h3 className="text-3xl font-bold mt-1">{activeLogs.reduce((a,l)=>a+Number(l.weight),0).toLocaleString()} <span className="text-sm font-normal opacity-50">lbs</span></h3></Card>
                                            <Card className="p-6 border-l-4 border-slate-400 dark:border-slate-600"><p className="text-xs font-bold opacity-60 uppercase tracking-wider">Total Units</p><h3 className="text-3xl font-bold mt-1">{activeLogs.reduce((a,l)=>a+Number(l.count),0).toLocaleString()}</h3></Card>
                                        </div>
                                        <Card>
                                            <div className="p-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center"><h3 className="font-bold text-sm uppercase opacity-70">Active Manifests</h3>
                                                <div className="flex gap-2">
                                                    <button onClick={groupArchivedItems} disabled={selectedLogIds.size===0} className={`flex items-center text-xs px-3 py-1.5 rounded font-bold text-white ${selectedLogIds.size > 0 ? theme.primary : 'bg-slate-400'}`}><Briefcase size={14} className="mr-1"/> Group Archive</button>
                                                    <button onClick={() => setPrintMode(true)} className="flex items-center text-xs bg-slate-100 dark:bg-slate-700 px-3 py-1.5 rounded hover:opacity-80"><Printer size={14} className="mr-1"/> Print</button>
                                                </div>
                                            </div>

                                            <div className="flex flex-wrap justify-between items-center mb-4 gap-2">
                                                <div className="flex items-center gap-4">
                                                    <h3 className="font-bold text-xs uppercase opacity-50 flex items-center"><Archive size={14} className="mr-2"/> Archives</h3>
                                                    <div className="flex bg-slate-100 dark:bg-slate-800 rounded p-0.5">
                                                        <button onClick={() => setArchiveSubTab('recycling')} className={`px-3 py-1 text-xs font-bold rounded transition-all ${archiveSubTab === 'recycling' ? 'bg-white shadow text-black' : 'text-slate-400'}`}>Recycle Logs</button>
                                                        <button onClick={() => setArchiveSubTab('reports')} className={`px-3 py-1 text-xs font-bold rounded transition-all ${archiveSubTab === 'reports' ? 'bg-white shadow text-black' : 'text-slate-400'}`}>Service Reports</button>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2 items-center">
                                                    {archiveSubTab === 'recycling' && (
                                                        <div className="flex bg-slate-100 dark:bg-slate-800 rounded p-0.5">
                                                            <button onClick={() => setArchiveGroupBy('location')} className={`px-2 py-0.5 text-[10px] font-bold rounded ${archiveGroupBy === 'location' ? 'bg-white shadow text-black' : 'text-slate-400'}`}>Source</button>
                                                            <button onClick={() => setArchiveGroupBy('manufacturer')} className={`px-2 py-0.5 text-[10px] font-bold rounded ${archiveGroupBy === 'manufacturer' ? 'bg-white shadow text-black' : 'text-slate-400'}`}>Mfg</button>
                                                            <button onClick={() => setArchiveGroupBy('jobName')} className={`px-2 py-0.5 text-[10px] font-bold rounded ${archiveGroupBy === 'jobName' ? 'bg-white shadow text-black' : 'text-slate-400'}`}>Job</button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                            
                                            {archiveSubTab === 'recycling' ? (
                                                <>
                                                    <div className="flex gap-2 mb-4">
                                                        <button onClick={groupArchivedItems} disabled={selectedLogIds.size === 0} className="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 disabled:opacity-50">Group Selected</button>
                                                        <button onClick={batchRestore} disabled={selectedLogIds.size === 0} className="text-xs px-2 py-1 bg-emerald-100 text-emerald-700 rounded hover:bg-emerald-200 disabled:opacity-50">Restore</button>
                                                        <button onClick={batchDelete} disabled={selectedLogIds.size === 0} className="text-xs px-2 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 disabled:opacity-50">Delete</button>
                                                        <button onClick={() => setPrintMode(true)} disabled={selectedLogIds.size === 0} className="text-xs px-2 py-1 bg-slate-100 text-slate-700 rounded hover:bg-slate-200 disabled:opacity-50">Report</button>
                                                    </div>
                                                    {Object.entries(groupedArchive).map(([k,v]) => (
                                                        <div key={k} className="border dark:border-slate-700 rounded-lg overflow-hidden mb-2">
                                                            <div className="p-3 flex items-center justify-between hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer" onClick={() => setExpandedFolders(p => { const n = new Set(p); n.has(k) ? n.delete(k) : n.add(k); return n; })}>
                                                                <div className="flex items-center gap-3">
                                                                    <button onClick={(e) => { e.stopPropagation(); const ids = v.map(i=>i.id); setSelectedLogIds(p => { const n = new Set(p); const all = ids.every(x=>n.has(x)); ids.forEach(x => all ? n.delete(x) : n.add(x)); return n; }); }}>{v.every(i => selectedLogIds.has(i.id)) ? <CheckSquare size={16} className="text-emerald-500"/> : <Square size={16} className="text-slate-300"/>}</button>
                                                                    <span className="font-bold text-sm">{k}</span>
                                                                </div>
                                                                <span className="text-[10px] opacity-50">{v.length} items</span>
                                                            </div>
                                                            {expandedFolders.has(k) && v.map((l, idx) => (
                                                                <div key={l.id} className={`flex justify-between items-center px-10 py-2 border-t dark:border-slate-800 text-xs ${idx % 2 === 0 ? 'bg-slate-50 dark:bg-slate-900' : 'bg-white dark:bg-slate-800'}`}>
                                                                    <div className="flex gap-3 items-center"><button onClick={() => setSelectedLogIds(p => { const n = new Set(p); n.has(l.id) ? n.delete(l.id) : n.add(l.id); return n; })}>{selectedLogIds.has(l.id) ? <CheckSquare size={14} className="text-emerald-500"/> : <Square size={14} className="text-slate-300"/>}</button><span><span className="font-bold">{l.manufacturer}</span> {l.batteryModel}</span></div>
                                                                    <div className="flex gap-3"><span className="font-mono opacity-50">{l.weight} lbs</span><button onClick={() => toggleArchive(l.id, true)} className="text-emerald-500 hover:underline font-bold">Restore</button></div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    ))}
                                                </>
                                            ) : (
                                                <div className="space-y-4">
                                                    {serviceReports.map(r => (
                                                        <div key={r.id} className="border dark:border-slate-700 rounded-lg p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50">
                                                            <div className="flex justify-between items-center">
                                                                <div>
                                                                    <h3 className="font-bold text-lg">{r.customer}</h3>
                                                                    <p className="text-xs text-slate-500">{r.site}  {r.dateStr}</p>
                                                                </div>
                                                                <div className="text-right flex items-center gap-4">
                                                                    <p className="font-bold text-lg">{r.items.length} Units</p>
                                                                    <div className="flex gap-2">
                                                                        <button onClick={() => startPM(r)} className="text-[10px] px-2 py-1 border rounded hover:bg-blue-50 text-blue-600">Start PM</button>
                                                                        <button onClick={() => openReportForEdit(r)} className="text-[10px] px-2 py-1 border rounded hover:bg-slate-100">Edit</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                    {serviceReports.length === 0 && <p className="text-center text-slate-400 py-8 italic">No service reports saved.</p>}
                                                </div>
                                            )}
                                        </Card>
                                    </div>
                                )}

                                {activeTab === 'settings' && (
                                    <Card className="p-8">
                                        <h2 className="text-xl font-bold mb-6">Configuration</h2>
                                        <div className="grid md:grid-cols-2 gap-8 mb-8">
                                            <div className="space-y-4">
                                                <label className="text-xs font-bold block opacity-60">Company Name</label>
                                                <input value={appSettings.companyName} onChange={e => setAppSettings({...appSettings, companyName: e.target.value})} className="w-full p-3 rounded-lg border dark:bg-slate-900 dark:border-slate-700" />
                                                <label className="text-xs font-bold block opacity-60">Logo URL</label>
                                                <input value={appSettings.logoUrl} onChange={e => setAppSettings({...appSettings, logoUrl: e.target.value})} className="w-full p-3 rounded-lg border dark:bg-slate-900 dark:border-slate-700" />
                                            </div>
                                            <div className="space-y-4">
                                                <div className="flex items-center justify-between p-3 border rounded-lg dark:border-slate-700">
                                                    <span className="text-sm font-bold">Track Dates (Install/Exp)</span>
                                                    <button onClick={() => setAppSettings(p => ({...p, showDates: !p.showDates}))} className={`w-10 h-6 rounded-full p-1 transition-colors ${appSettings.showDates ? 'bg-emerald-500' : 'bg-slate-300'}`}><div className={`w-4 h-4 bg-white rounded-full shadow-md transition-transform ${appSettings.showDates ? 'translate-x-4' : ''}`}></div></button>
                                                </div>
                                                <div className="flex items-center justify-between p-3 border rounded-lg dark:border-slate-700">
                                                    <span className="text-sm font-bold">Show Logo on Report</span>
                                                    <button onClick={() => setAppSettings(p => ({...p, reportLogo: !p.reportLogo}))} className={`w-10 h-6 rounded-full p-1 transition-colors ${appSettings.reportLogo ? 'bg-emerald-500' : 'bg-slate-300'}`}><div className={`w-4 h-4 bg-white rounded-full shadow-md transition-transform ${appSettings.reportLogo ? 'translate-x-4' : ''}`}></div></button>
                                                </div>
                                                <div className="flex items-center justify-between p-3 border rounded-lg dark:border-slate-700">
                                                    <span className="text-sm font-bold">Invert Logo on Print</span>
                                                    <button onClick={() => setAppSettings(p => ({...p, invertLogoPrint: !p.invertLogoPrint}))} className={`w-10 h-6 rounded-full p-1 transition-colors ${appSettings.invertLogoPrint ? 'bg-emerald-500' : 'bg-slate-300'}`}><div className={`w-4 h-4 bg-white rounded-full shadow-md transition-transform ${appSettings.invertLogoPrint ? 'translate-x-4' : ''}`}></div></button>
                                                </div>
                                                <div className="flex items-center justify-between p-3 border rounded-lg dark:border-slate-700">
                                                    <span className="text-sm font-bold">Show Safety Protocols</span>
                                                    <button onClick={() => setAppSettings(p => ({...p, showProtocols: !p.showProtocols}))} className={`w-10 h-6 rounded-full p-1 transition-colors ${appSettings.showProtocols ? 'bg-emerald-500' : 'bg-slate-300'}`}><div className={`w-4 h-4 bg-white rounded-full shadow-md transition-transform ${appSettings.showProtocols ? 'translate-x-4' : ''}`}></div></button>
                                                </div>
                                                <div className="flex items-center justify-between p-3 border rounded-lg dark:border-slate-700">
                                                    <span className="text-sm font-bold">Report Header: Customer</span>
                                                    <button onClick={() => setAppSettings(p => ({...p, reportUseCustomerName: !p.reportUseCustomerName}))} className={`w-10 h-6 rounded-full p-1 transition-colors ${appSettings.reportUseCustomerName ? 'bg-emerald-500' : 'bg-slate-300'}`}><div className={`w-4 h-4 bg-white rounded-full shadow-md transition-transform ${appSettings.reportUseCustomerName ? 'translate-x-4' : ''}`}></div></button>
                                                </div>
                                                <div className="pt-2"><span className="text-xs font-bold opacity-60 block mb-2">Accent Color</span>
                                                    <div className="flex gap-2">{Object.keys(THEMES).map(c => <button key={c} onClick={() => setAppSettings({...appSettings, themeColor: c})} className={`w-8 h-8 rounded-full border-2 ${c === 'emerald' ? 'bg-emerald-500' : c === 'blue' ? 'bg-blue-500' : c === 'violet' ? 'bg-violet-500' : 'bg-slate-600'} ${appSettings.themeColor === c ? 'border-white ring-2 ring-slate-400' : 'border-transparent'}`} />)}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <button onClick={saveSettings} className={`px-8 py-3 rounded-xl font-bold text-white shadow-lg transition-transform hover:scale-105 ${theme.primary}`}>Save All Changes</button>
                                        
                                        <div className="mt-12 pt-8 border-t dark:border-slate-700 text-center">
                                            <p className="font-bold text-slate-500 text-xs uppercase tracking-wider mb-2">About</p>
                                            <h3 className="text-lg font-bold text-slate-700 dark:text-slate-300">CTRL Inc.</h3>
                                            <p className="text-xs text-slate-400">Battery Recycling Management System v1.06.0</p>
                                            
                                            <div className="mt-6 flex justify-center gap-8">
                                                <div className="text-center">
                                                    <p className="text-2xl font-bold text-emerald-500">{Math.round(allTimeStats.weight).toLocaleString()}</p>
                                                    <p className="text-[10px] uppercase font-bold text-slate-400">All-Time Lbs</p>
                                                </div>
                                                <div className="text-center">
                                                    <p className="text-2xl font-bold text-blue-500">{allTimeStats.count.toLocaleString()}</p>
                                                    <p className="text-[10px] uppercase font-bold text-slate-400">All-Time Units</p>
                                                </div>
                                            </div>
                                        </div>
                                    </Card>
                                )}
                            </div>

                            {/* RIGHT SIDEBAR */}
                            <div className="space-y-6">
                                {appSettings.showProtocols && (
                                    <Card className="p-6 bg-slate-900 text-slate-100 border-none relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><AlertTriangle size={80}/></div>
                                        <h3 className="font-bold mb-4 flex items-center border-b border-slate-700 pb-3"><ShieldCheck className="mr-2 text-emerald-400" size={18}/> Safety Protocols</h3>
                                        <ul className="text-xs space-y-3 font-medium opacity-90 relative z-10">
                                            <li className="flex gap-3 items-start"><Box size={14} className="mt-0.5 shrink-0 text-slate-400"/><span><strong>Wet Cells:</strong> Keep upright. High acid risk.</span></li>
                                            <li className="flex gap-3 items-start"><Scale size={14} className="mt-0.5 shrink-0 text-slate-400"/><span><strong>Heavy Loads:</strong> Team lift &gt;50lbs.</span></li>
                                            <li className="flex gap-3 items-start"><Zap size={14} className="mt-0.5 shrink-0 text-slate-400"/><span><strong>Lithium:</strong> Tape terminals. Fire risk.</span></li>
                                        </ul>
                                    </Card>
                                )}
                            </div>

                        </div>
                    </div>
                    
                    {/* Mobile Bottom Nav */}
                    <div className="md:hidden fixed bottom-0 w-full bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 p-2 flex justify-around z-50">
                        {['dashboard', 'log', 'database', 'archives', 'settings'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={`p-2 rounded-xl flex flex-col items-center ${activeTab === t ? 'text-emerald-600 dark:text-emerald-400' : 'text-slate-400'}`}>
                                {t==='dashboard' && <BarChart3 size={20}/>}
                                {t==='log' && <Plus size={20}/>}
                                {t==='database' && <Database size={20}/>}
                                {t==='archives' && <Archive size={20}/>}
                                {t==='settings' && <Settings size={20}/>}
                                <span className="text-[10px] font-bold capitalize mt-1">{t}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
